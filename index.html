<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&display=swap" rel="stylesheet">
    <title>Journey Planner</title>
</head>
<body>
    <header class="header">
        <img src="https://assets-ouch.icons8.com/preview/621/46ea933b-0255-435b-8858-df3f198a91c9.png" data-v-46d07f1a alt="A train in a station">
        <h1 class="header__title">Journey Planner</h1>
        <h2 class="header__subtitle">Find your fastest journey </h2>
    </header>

    <main>
        <form action="" class="form" id="form">
            <label class="form__label" for="fromPostcode" placeholder = "W6 8EL">From:</label>
            <input class="form__input" required type="text" name="fromPostcode" id="fromPostcode">
            <label class="form__label" for="toPostocde" placeholder = "EC2A 1NT">To:</label>
            <input class="form__input" required type="text" name="toPostocde" id="toPostocde">

            <input class="" type="radio" name="journeyPreference" value="leasttime" id="leasttime" checked>
            <label class="form__label" for="leasttime">Least Time</label>
            <input class="" type="radio" name="journeyPreference" value="leastwalking" id="leastwalking">
            <label class="form__label" for="leastwalking">Least Walking</label>
            <input class="" type="radio" name="journeyPreference" value="leastinterchange" id="leastinterchange">
            <label class="form__label" for="leastinterchange">Least Interchange</label>

            <input type="checkbox" name="accessible" value="accessible" id="accessible"> 
            <label class="form__label" for="accesible">Make my journey accessible</label>

            <div id="form__buttons-wrapper">
                <button class="form__button" type="submit" id="test-button" onclick="journeyPlanner(this.form)">GO</button>
            </div>
        </form>
        <section class="section">
            <p class="section__heading">We will reactively test your input with some password criteria</p>
            <div id="messages">
    
            </div>
        </section>
    </main>
    
    <footer>
        <h4>Brought to you by the Beamery Graduate Team.</h4>
    </footer>
    
</body>
<script type="text/javascript" src="script.js"></script>
</html>
